<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RBAC 示例 — 登录</title>
</head>
<body>
  <h2>RBAC 示例 — 登录</h2>
  <form method="post" action="/login">
    <label>用户名：
      <input name="username" />
    </label>
    <button type="submit">确认</button>
  </form>
  <div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
  </div>
  <p>示例用户名：alice（管理员）、bob（老师）、carol（助教/研究生）、dave（学生）</p>
  <p>注意：登录系统将从数据库读取用户与角色，首次启动会自动初始化示例数据（请先确保已创建并配置 MySQL 数据库）</p>
</body>
</html>
